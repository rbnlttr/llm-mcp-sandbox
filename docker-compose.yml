version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - USE_LOCAL_LLM=${USE_LOCAL_LLM:-true}
      - LOCAL_MODEL=${LOCAL_MODEL:-llama3.2}
      - UPLOAD_DIR=/app/uploads
      - PROJECT_DIR=/app/project
      - REFERENCE_DIR=/app/reference
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./project:/app/project
      - ./reference:/app/reference
      - /app/__pycache__
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:
  uploads:
